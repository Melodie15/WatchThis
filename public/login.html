<!DOCTYPE html>
<html lang="en">

<head>
  <title>WatchThis!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Limelight&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/44d4613afb.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="header">
        <h1>Welcome to WatchThis!</h1> 
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 mx-auto" id="login">
        <h2 id="login-header">LOGIN</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address:</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email Address">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" id="login-btn">Login</button>
        </form>
        <br/>
        <p>Or Sign Up <a href="/" id="here-btn">Here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
