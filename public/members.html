<!DOCTYPE html>
<html lang="en">

<head>
  <title>WatchThis!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
<div class="container" id="form">
  <h2>Add New</h2>
  <form id="addNew">
    <div class="form-group">
      <label for="genre">Genre</label>
      <select class="form-control" id="genre">
        <option></option>
        <option>Action/Adventure</option>
        <option>Comedy</option>
        <option>Documentary</option>
        <option>Drama</option>
        <option>Family</option>
        <option>Fantasy</option>
        <option>Horror</option>
        <option>Mystery</option>
        <option>Sci-fi</option>
      </select>
    </div>
    <div class="form-group">
      <label for="service">Streaming Service</label>
      <select class="form-control" id="service">
        <option></option>
        <option>Netflix</option>
        <option>Hulu</option>
        <option>Amazon Prime</option>
        <option>HBO Max</option>
        <option>Disney+</option>
        <option>Apple TV</option>
        <option>CBS All Access</option>
        <option>Starz</option>
        <option>YouTube TV</option>
        <option>Disney+</option>
        <option>Other</option>
      </select>
    </div>
  </form>
  <input class="btn btn-primary" type="submit" value="Submit" id="submit-btn">
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
